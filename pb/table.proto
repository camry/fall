syntax = "proto3";
package pb;

option go_package = ".;pb";

// 逐个百分比掉落表
message TablePercent {
  uint32 type = 1;
  uint32 id = 2;
  float prob = 3;
  uint32 min = 4;
  uint32 max = 5;
}

// 权重掉落组式掉落母集表
message TableWeightGroupMaster {
}

// 权重掉落组式掉落子集表
message TableWeightGroupSubset {
}

// 进阶掉落表
message TableAdvance {
}

// 木桶原理掉落表
message TableVat {
}